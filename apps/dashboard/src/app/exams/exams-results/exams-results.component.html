<mat-card *ngIf="resultExists; else takeExam">
    <mat-card-header>
        <mat-card-title>
            Result : <strong>{{quiz.title}}</strong> 
        </mat-card-title>
        <mat-card-subtitle>
            {{quiz.description}}
        </mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
        <h5>Percentile: {{percentile}}%</h5>
        <p-chart type="bar" [data]="res"></p-chart>
    </mat-card-content>
</mat-card>

<ng-template #takeExam>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Exam Not Taken</mat-card-title>
            <mat-card-subtitle>Please attempt the exam, by clicking on take exam</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</ng-template>
