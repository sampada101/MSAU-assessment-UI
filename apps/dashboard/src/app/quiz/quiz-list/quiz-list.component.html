<div>

    <app-search (keyPress)="searched.emit($event)"></app-search>
    

    <mat-card>
        <mat-card-header *ngIf="quizes">
            <mat-card-title>
                <h3 *ngIf="(quizes.length==0 || quizes[0].questions[0].correctOption); else examHeading" >Quizes</h3>
                <ng-template #examHeading>
                    <h3>Exams</h3>
                </ng-template>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item
                *ngFor="let quiz of quizes; let i = index">
                <div class="listItem" >
                    <span class="listItem__prefix">{{i+1}}. </span>
                    <div mat-line class="listItem__main">
                        <p style="font-size: 17px;"><strong>{{quiz.title}}</strong></p>
                        <p >About Test: {{quiz.description}}</p>
                        <p>Total Questions : {{quiz.questions.length}} </p>
                    </div>
                    <mat-card-actions mat-line *ngIf="!quiz.questions[0].correctOption" >
                          <button type="button" mat-stroked-button color="primary"
                        (click)="takeExam.emit(quiz)" style="background-color: #c95405;color: white; border: #c95405;"
                        >Attempt</button>
                        
                        <button type="button" mat-stroked-button 
                        (click)="checkResult.emit(quiz)"
                        >Check Result</button>
               
                      
                    </mat-card-actions>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
</div>
